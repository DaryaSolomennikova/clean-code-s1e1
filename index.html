<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
      <header class="header">
          <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
          <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
    <main class="todo">
      <section class="todo__section-add"><label class="todo__title headline" for="new-task">Add Item</label>
        <div class="todo__task-adding">
            <input id="new-task" class="todo__task-input" type="text"><button class="todo__task-edit">Add</button>
        </div>
      </section>
      <section class="todo__section-incompleted">
        <h3 class="todo__title">Todo</h3>
        <ul id="incomplete-tasks" class="todo__task-list">
          <li class="todo__task">
              <input type="checkbox" class="todo__task-check">
              <label class="todo__task-name">Pay Bills</label>
              <input type="text" class="todo__task-input hidden">
              <button class="todo__task-edit">Edit</button>
              <button class="todo__task-delete">
                  <img class="todo__delete-img" src="./remove.svg" alt="btn-delete">
              </button>
          </li>
          <li class="todo__task edit-mode">
              <input type="checkbox" class="todo__task-check">
              <label class="todo__task-name">Go Shopping</label>
              <input type="text" value="Go Shopping" class="todo__task-input todo__entry hidden">
              <button class="todo__task-edit">Save</button>
              <button class="todo__task-delete">
                  <img class="todo__delete-img" src="./remove.svg" alt="btn-delete">
              </button>
          </li>
      </ul>
      </section>
      <section class="todo__section-completed">
        <h3 class="todo__title">Completed</h3>
        <ul id="completed-tasks" class="todo__task-list">
          <li class="todo__task">
              <input type="checkbox" class="todo__task-check" checked>
              <label class="todo__task-name">See the Doctor</label>
              <input type="text" class="todo__task-input todo__entry hidden">
              <button class="todo__task-edit">Edit</button>
              <button class="todo__task-delete">
                  <img class="todo__delete-img"  src="./remove.svg" alt="btn-delete">
              </button>
          </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>

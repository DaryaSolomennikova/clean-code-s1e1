<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <article>
      <header class="header">
          <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
          <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
    </article>
    <main class="todo">
      <section class="section-add"><label class="todo-title headline" for="new-task">Add Item</label>
        <div class="task-adding">
            <input id="new-task" class="task-input" type="text"><button class="task-edit">Add</button>
        </div>
      </section>
      <section class="section-incompleted">
        <h3 class="todo-title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task">
              <input type="checkbox" class="task-check">
              <label class="task-name">Pay Bills</label>
              <input type="text" class="task-input hidden">
              <button class="task-edit">Edit</button>
              <button class="task-delete">
                  <img class="delete-img" src="./remove.svg" alt="btn-delete">
              </button>
          </li>
          <li class="task edit-mode">
              <input type="checkbox" class="task-check">
              <label class="task-name">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task-input entry hidden">
              <button class="task-edit">Save</button>
              <button class="task-delete">
                  <img class="delete-img" src="./remove.svg" alt="btn-delete">
              </button>
          </li>
      </ul>
      </section>
      <section class="section-completed">
        <h3 class="todo-title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task">
              <input type="checkbox" class="task-check" checked>
              <label class="task-name">See the Doctor</label>
              <input type="text" class="task-input entry hidden">
              <button class="task-edit">Edit</button>
              <button class="task-delete">
                  <img class="delete-img" src="./remove.svg" alt="btn-delete">
              </button>
          </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
